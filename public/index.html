<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Dapp Test</title>
</head>

<body>
  <div class="container">
    <h1>Dapp</h1>
    <div class="input-group mb-3">
      <input id="value" type="text" class="form-control" placeholder="Change value" />
      <button type="button" id="value-btn" class="btn btn-primary">Submit</button>
    </div>
    <div class="input-group mb-3">
      <input id="string" type="text" class="form-control" placeholder="Change string" />
      <button type="button" id="string-btn" class="btn btn-primary">Submit</button>
    </div>
    <div class="result">
      <div class="value"><span>Value:</span> <span id="value-result"></span> </div>
      <div class="string"><span>String:</span> <span id="string-result"></span></div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
